<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In | The Plantry</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Playfair+Display:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f9f8f6; }
        .serif { font-family: 'Playfair Display', serif; }
    </style>
</head>
<body>

    <!-- Navigation -->
    <nav class="sticky top-0 z-50 bg-stone-50/80 backdrop-blur-md border-b border-stone-200">
        <div class="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
            <a href="/index.html" class="text-xl uppercase serif">The Plantry</a>
        </div>
    </nav>

    <!-- Auth Section -->
    <section class="max-w-md mx-auto px-6 py-24">
        <div class="mb-12">
            <h1 class="text-4xl serif mb-2">Welcome Back</h1>
            <p class="text-sm text-stone-500">Sign in to your account</p>
        </div>

        <form id="login-form" class="space-y-6 mb-8">
            <div>
                <label class="block text-sm uppercase tracking-widest mb-2">Email Address</label>
                <input type="email" name="email" required class="w-full border border-stone-300 px-4 py-3 focus:outline-none focus:border-stone-900">
            </div>

            <div>
                <label class="block text-sm uppercase tracking-widest mb-2">Password</label>
                <input type="password" name="password" required class="w-full border border-stone-300 px-4 py-3 focus:outline-none focus:border-stone-900">
            </div>

            <button type="submit" class="w-full bg-stone-900 text-white py-4 uppercase text-sm tracking-widest">
                Sign In
            </button>
        </form>

        <div class="text-center text-sm text-stone-500">
            Don't have an account? <a href="/register.html" class="text-stone-900 border-b border-stone-900">Create one</a>
        </div>

        <div id="error-message" class="mt-6 p-4 bg-red-50 text-red-700 text-sm hidden"></div>
    </section>

    <script>
        const API_BASE = '/api';

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = e.target.email.value;
            const password = e.target.password.value;
            const errorDiv = document.getElementById('error-message');

            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                if (!response.ok) {
                    const data = await response.json();
                    throw new Error(data.error || 'Login failed');
                }

                const data = await response.json();
                localStorage.setItem('token', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));

                // Redirect to cart or home
                const redirect = new URLSearchParams(window.location.search).get('redirect');
                window.location.href = redirect || '/index.html';
            } catch (error) {
                errorDiv.textContent = error.message;
                errorDiv.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
