<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | The Plantry</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://js.stripe.com/v3/"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Playfair+Display:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f9f8f6; }
        .serif { font-family: 'Playfair Display', serif; }
    </style>
</head>
<body>

    <!-- Navigation -->
    <nav class="sticky top-0 z-50 bg-stone-50/80 backdrop-blur-md border-b border-stone-200">
        <div class="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
            <a href="/index.html" class="text-xl uppercase serif">The Plantry</a>
            <a href="/cart.html" class="text-sm uppercase tracking-widest">‚Üê Back to Cart</a>
        </div>
    </nav>

    <!-- Checkout Section -->
    <section class="max-w-6xl mx-auto px-6 py-24">
        <h1 class="text-5xl serif mb-12">Checkout</h1>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-12">
            <!-- Checkout Form -->
            <div class="lg:col-span-2 space-y-12">
                <!-- Shipping Info -->
                <form id="shipping-form" class="space-y-6">
                    <h2 class="text-2xl serif">Shipping Address</h2>
                    
                    <div class="grid grid-cols-2 gap-4">
                        <input type="text" name="first_name" placeholder="First Name" required class="col-span-1 border px-4 py-3 focus:outline-none focus:border-stone-900">
                        <input type="text" name="last_name" placeholder="Last Name" required class="col-span-1 border px-4 py-3 focus:outline-none focus:border-stone-900">
                    </div>

                    <input type="email" name="email" placeholder="Email" required class="w-full border px-4 py-3 focus:outline-none focus:border-stone-900">
                    <input type="tel" name="phone" placeholder="Phone" required class="w-full border px-4 py-3 focus:outline-none focus:border-stone-900">
                    <input type="text" name="address" placeholder="Street Address" required class="w-full border px-4 py-3 focus:outline-none focus:border-stone-900">
                    
                    <div class="grid grid-cols-3 gap-4">
                        <input type="text" name="city" placeholder="City" required class="col-span-2 border px-4 py-3 focus:outline-none focus:border-stone-900">
                        <input type="text" name="postal_code" placeholder="ZIP Code" required class="col-span-1 border px-4 py-3 focus:outline-none focus:border-stone-900">
                    </div>
                </form>

                <!-- Payment Info -->
                <div class="space-y-6">
                    <h2 class="text-2xl serif">Payment Method</h2>
                    
                    <div id="card-element" class="border border-stone-300 p-4"></div>
                    <div id="card-errors" class="text-red-700 text-sm hidden"></div>
                </div>

                <!-- Order Notes -->
                <div>
                    <label class="block text-sm uppercase tracking-widest mb-2">Order Notes (Optional)</label>
                    <textarea name="notes" placeholder="Special requests or dietary notes..." class="w-full border px-4 py-3 focus:outline-none focus:border-stone-900 h-24"></textarea>
                </div>
            </div>

            <!-- Order Summary -->
            <div class="bg-stone-100 p-8 h-fit">
                <h3 class="text-lg serif mb-6">Order Summary</h3>
                
                <div id="order-items" class="space-y-4 mb-6 pb-6 border-b">
                    <!-- Items will load here -->
                </div>

                <div class="space-y-4 mb-6 pb-6 border-b">
                    <div class="flex justify-between text-sm">
                        <span>Subtotal</span>
                        <span id="summary-subtotal">$0.00</span>
                    </div>
                    <div class="flex justify-between text-sm">
                        <span>Shipping</span>
                        <span id="summary-shipping">$0.00</span>
                    </div>
                </div>

                <div class="flex justify-between text-lg serif mb-8">
                    <span>Total</span>
                    <span id="summary-total">$0.00</span>
                </div>

                <button id="submit-btn" type="button" class="w-full bg-stone-900 text-white py-4 uppercase text-sm tracking-widest">
                    Place Order
                </button>

                <p id="submit-message" class="text-sm text-stone-500 text-center mt-4 hidden"></p>
            </div>
        </div>
    </section>

    <script>
        const API_BASE = '/api';
        const STRIPE_KEY = 'pk_test_YOUR_KEY_HERE'; // Replace with actual key
        let stripe = null;
        let elements = null;
        let cardElement = null;
        let orderId = null;
        let cartItems = [];
        let subtotal = 0;

        document.addEventListener('DOMContentLoaded', () => {
            checkAuth();
            initStripe();
            loadOrderSummary();
        });

        function checkAuth() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/login.html?redirect=/checkout.html';
            }
        }

        function initStripe() {
            stripe = Stripe(STRIPE_KEY);
            elements = stripe.elements();
            cardElement = elements.create('card', {
                style: { base: { fontSize: '16px', fontFamily: 'Inter, sans-serif' } }
            });
            cardElement.mount('#card-element');

            cardElement.addEventListener('change', (e) => {
                const errorDiv = document.getElementById('card-errors');
                if (e.error) {
                    errorDiv.textContent = e.error.message;
                    errorDiv.classList.remove('hidden');
                } else {
                    errorDiv.classList.add('hidden');
                }
            });
        }

        async function loadOrderSummary() {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`${API_BASE}/cart`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) throw new Error('Failed to load cart');
                
                const data = await response.json();
                cartItems = data.items;
                subtotal = data.total;

                renderSummary();
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function renderSummary() {
            const itemsDiv = document.getElementById('order-items');
            itemsDiv.innerHTML = cartItems.map(item => `
                <div class="flex justify-between text-sm">
                    <span>${item.name} x${item.quantity}</span>
                    <span>$${(item.price * item.quantity).toFixed(2)}</span>
                </div>
            `).join('');

            const shipping = subtotal > 50 ? 0 : 10;
            const total = subtotal + shipping;

            document.getElementById('summary-subtotal').textContent = `$${subtotal.toFixed(2)}`;
            document.getElementById('summary-shipping').textContent = `$${shipping.toFixed(2)}`;
            document.getElementById('summary-total').textContent = `$${total.toFixed(2)}`;
        }

        document.getElementById('submit-btn').addEventListener('click', async () => {
            const shippingForm = document.getElementById('shipping-form');
            if (!shippingForm.checkValidity()) {
                alert('Please fill out all required fields');
                return;
            }

            const submitBtn = document.getElementById('submit-btn');
            const submitMsg = document.getElementById('submit-message');
            submitBtn.disabled = true;
            submitMsg.textContent = 'Processing...';
            submitMsg.classList.remove('hidden');

            try {
                const token = localStorage.getItem('token');
                
                // Create order
                const orderResponse = await fetch(`${API_BASE}/orders/create`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        shipping_address: new FormData(shippingForm).get('address'),
                        billing_address: new FormData(shippingForm).get('address'),
                        notes: document.querySelector('[name="notes"]').value
                    })
                });

                if (!orderResponse.ok) throw new Error('Failed to create order');
                const orderData = await orderResponse.json();
                orderId = orderData.order.id;

                // Create payment intent
                const intentResponse = await fetch(`${API_BASE}/payment/create-intent`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ order_id: orderId })
                });

                if (!intentResponse.ok) throw new Error('Failed to create payment intent');
                const intentData = await intentResponse.json();

                // Confirm payment
                const { paymentIntent, error } = await stripe.confirmCardPayment(
                    intentData.client_secret,
                    { payment_method: { card: cardElement } }
                );

                if (error) {
                    throw new Error(error.message);
                }

                // Confirm with backend
                const confirmResponse = await fetch(`${API_BASE}/payment/confirm`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        order_id: orderId,
                        stripe_charge_id: paymentIntent.id
                    })
                });

                if (confirmResponse.ok) {
                    submitMsg.textContent = 'Order completed! Redirecting...';
                    setTimeout(() => {
                        window.location.href = `/order-confirmation.html?order=${orderId}`;
                    }, 2000);
                }
            } catch (error) {
                submitMsg.textContent = `Error: ${error.message}`;
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
