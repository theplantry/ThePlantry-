<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmed | The Plantry</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Playfair+Display:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f9f8f6; }
        .serif { font-family: 'Playfair Display', serif; }
    </style>
</head>
<body>

    <!-- Navigation -->
    <nav class="sticky top-0 z-50 bg-stone-50/80 backdrop-blur-md border-b border-stone-200">
        <div class="max-w-7xl mx-auto px-6 h-20 flex items-center justify-center">
            <a href="/index.html" class="text-xl uppercase serif">The Plantry</a>
        </div>
    </nav>

    <!-- Confirmation Section -->
    <section class="max-w-2xl mx-auto px-6 py-24 text-center">
        <div class="mb-8">
            <svg class="w-20 h-20 mx-auto text-green-600 mb-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>
            <h1 class="text-5xl serif mb-4">Order Confirmed</h1>
            <p class="text-lg text-stone-600">Thank you for your order. We're thrilled to nourish your journey.</p>
        </div>

        <div class="bg-stone-100 p-12 rounded mb-12">
            <div class="mb-6 pb-6 border-b">
                <p class="text-sm text-stone-500 mb-2">ORDER NUMBER</p>
                <p id="order-number" class="text-2xl font-semibold"></p>
            </div>

            <div id="order-details" class="space-y-4">
                <!-- Order details will load here -->
            </div>
        </div>

        <div class="space-y-4">
            <p class="text-stone-600">You'll receive email updates about your delivery. Expected delivery: Tuesday or Friday</p>
            <a href="/index.html" class="inline-block bg-stone-900 text-white px-8 py-4 uppercase text-sm tracking-widest hover:opacity-90">
                Continue Shopping
            </a>
        </div>
    </section>

    <script>
        const API_BASE = '/api';

        document.addEventListener('DOMContentLoaded', () => {
            const orderId = new URLSearchParams(window.location.search).get('order');
            if (orderId) {
                loadOrderDetails(orderId);
            }
        });

        async function loadOrderDetails(orderId) {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`${API_BASE}/orders/${orderId}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) throw new Error('Failed to load order');
                
                const data = await response.json();
                const order = data.order;

                document.getElementById('order-number').textContent = order.order_number;

                const detailsDiv = document.getElementById('order-details');
                detailsDiv.innerHTML = `
                    <div class="text-left">
                        <p class="text-sm text-stone-500 mb-2">ORDER TOTAL</p>
                        <p class="text-2xl font-semibold mb-6">$${order.total_amount.toFixed(2)}</p>

                        <p class="text-sm text-stone-500 mb-2">ITEMS</p>
                        <div class="space-y-3 mb-6">
                            ${data.items.map(item => `
                                <p class="text-stone-700">${item.name} x${item.quantity} â€” $${(item.price_at_purchase * item.quantity).toFixed(2)}</p>
                            `).join('')}
                        </div>

                        <p class="text-sm text-stone-500 mb-2">STATUS</p>
                        <p class="text-stone-700 capitalize">${order.status.replace('_', ' ')}</p>
                    </div>
                `;
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('order-details').innerHTML = '<p class="text-red-600">Error loading order details</p>';
            }
        }
    </script>
</body>
</html>
