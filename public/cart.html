<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart | The Plantry</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Playfair+Display:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f9f8f6; }
        .serif { font-family: 'Playfair Display', serif; }
    </style>
</head>
<body>

    <!-- Navigation -->
    <nav class="sticky top-0 z-50 bg-stone-50/80 backdrop-blur-md border-b border-stone-200">
        <div class="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
            <a href="/index.html" class="text-xl uppercase serif">The Plantry</a>
            <a href="/index.html" class="text-sm uppercase tracking-widest">‚Üê Back to Shop</a>
        </div>
    </nav>

    <!-- Cart Section -->
    <section class="max-w-4xl mx-auto px-6 py-24">
        <h1 class="text-5xl serif mb-12">Your Order</h1>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-12">
            <!-- Cart Items -->
            <div class="lg:col-span-2">
                <div id="cart-items" class="space-y-6">
                    <!-- Items will load here -->
                </div>
                <div id="empty-cart" class="text-center py-12">
                    <p class="text-stone-500">Your cart is empty</p>
                    <a href="/index.html" class="text-sm uppercase tracking-widest border-b border-stone-900 inline-block mt-4">Continue Shopping</a>
                </div>
            </div>

            <!-- Order Summary -->
            <div class="bg-stone-100 p-8 h-fit">
                <h3 class="text-lg serif mb-6">Order Summary</h3>
                
                <div class="space-y-4 mb-6 pb-6 border-b">
                    <div class="flex justify-between text-sm">
                        <span>Subtotal</span>
                        <span id="subtotal">$0.00</span>
                    </div>
                    <div class="flex justify-between text-sm">
                        <span>Shipping</span>
                        <span id="shipping">$0.00</span>
                    </div>
                </div>

                <div class="flex justify-between text-lg serif mb-8">
                    <span>Total</span>
                    <span id="total">$0.00</span>
                </div>

                <button id="checkout-btn" class="w-full bg-stone-900 text-white py-4 uppercase text-sm tracking-widest disabled:opacity-50">
                    Proceed to Checkout
                </button>
            </div>
        </div>
    </section>

    <script>
        const API_BASE = '/api';
        let cartItems = [];
        let subtotal = 0;

        document.addEventListener('DOMContentLoaded', () => {
            checkAuth();
            loadCart();
            setupEventListeners();
        });

        function checkAuth() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/login.html';
            }
        }

        async function loadCart() {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`${API_BASE}/cart`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) throw new Error('Failed to load cart');
                
                const data = await response.json();
                cartItems = data.items;
                subtotal = data.total;
                renderCart();
                updateSummary();
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function renderCart() {
            const container = document.getElementById('cart-items');
            const empty = document.getElementById('empty-cart');

            if (cartItems.length === 0) {
                container.style.display = 'none';
                empty.style.display = 'block';
                document.getElementById('checkout-btn').disabled = true;
                return;
            }

            container.style.display = 'block';
            empty.style.display = 'none';
            container.innerHTML = cartItems.map(item => `
                <div class="flex gap-6 pb-6 border-b">
                    <img src="${item.image_url}" alt="${item.name}" class="w-32 h-40 object-cover">
                    <div class="flex-1">
                        <h3 class="text-lg mb-2">${item.name}</h3>
                        <p class="text-sm text-stone-500 mb-4">$${item.price.toFixed(2)} each</p>
                        <div class="flex items-center gap-3">
                            <button class="px-3 py-1 border" onclick="updateQuantity(${item.id}, ${item.quantity - 1})">-</button>
                            <span class="w-8 text-center">${item.quantity}</span>
                            <button class="px-3 py-1 border" onclick="updateQuantity(${item.id}, ${item.quantity + 1})">+</button>
                        </div>
                    </div>
                    <div class="text-right">
                        <p class="text-lg font-semibold mb-4">$${(item.price * item.quantity).toFixed(2)}</p>
                        <button class="text-sm text-stone-500 hover:text-stone-900" onclick="removeItem(${item.id})">Remove</button>
                    </div>
                </div>
            `).join('');
        }

        async function updateQuantity(itemId, newQuantity) {
            if (newQuantity <= 0) {
                removeItem(itemId);
                return;
            }

            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`${API_BASE}/cart/${itemId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ quantity: newQuantity })
                });

                if (response.ok) {
                    loadCart();
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        async function removeItem(itemId) {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`${API_BASE}/cart/${itemId}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    loadCart();
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function updateSummary() {
            const shipping = subtotal > 50 ? 0 : 10;
            const total = subtotal + shipping;

            document.getElementById('subtotal').textContent = `$${subtotal.toFixed(2)}`;
            document.getElementById('shipping').textContent = `$${shipping.toFixed(2)}`;
            document.getElementById('total').textContent = `$${total.toFixed(2)}`;
        }

        function setupEventListeners() {
            document.getElementById('checkout-btn').addEventListener('click', () => {
                window.location.href = '/checkout.html';
            });
        }
    </script>
</body>
</html>
